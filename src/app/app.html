
<div class="container">
  <h1 class="animated-gradient">OCR-UI</h1>
  @if (authService.user$ | async; as user) {
    <div class="user-profile">
      <img [src]="user.photoURL" alt="User Profile" class="user-photo">
      <span>Welcome, {{ user.displayName }}</span>
      <button (click)="logout()" class="btn logout-btn">Logout</button>
    </div>
  } @else {
    <button (click)="login()" class="btn login-btn">
      <img ngSrc="assets/google-logo.svg" width="24" height="24" alt="Google logo" />
      <span>Login with Google</span>
    </button>
  }
</div>
<router-outlet></router-outlet>

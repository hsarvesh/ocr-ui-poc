@if(authService.currentUser(); as user) {
  <div class="user-menu-container">
    <button class="user-menu-button" (click)="toggleDropdown()">
      <img [src]="user.photoURL" alt="User Avatar" class="avatar" />
      <span>{{ user.displayName }}</span>
      <span class="dropdown-icon">&#9662;</span>
    </button>
    @if(isDropdownOpen()) {
      <div class="dropdown-menu">
        <div class="user-info">
          <p>{{ user.displayName }}</p>
          <p class="email">{{ user.email }}</p>
        </div>
        <div class="credits-info">
          <p class="credits-count">{{ creditsService.credits() }}</p>
          <p>Credits Available</p>
        </div>
        <a class="menu-item" (click)="logout()">Logout</a>
      </div>
    }
  </div>
}

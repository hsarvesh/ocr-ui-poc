
<div class="upload-container">
  <h2>Upload Your Images</h2>
  <div
    class="drop-zone"
    [class.dragging]="isDragging()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="openFileDialog()"
  >
    <div class="drop-zone-text">
      <p>Drag and drop your images here</p>
      <p>or</p>
      <button class="browse-btn">Browse Files</button>
    </div>
    <input type="file" #fileInput multiple (change)="onFileSelected($event)" style="display: none" />
  </div>
  @if (files().length > 0) {
    <div class="file-list">
      <h3>Selected Files:</h3>
      <ul>
        @for (file of files(); track file.name) {
          <li>
            <span>{{ file.name }}</span>
            <button class="remove-btn" (click)="removeFile(file)">Remove</button>
          </li>
        }
      </ul>
    </div>
  }
  <div class="button-group">
    <button class="previous-btn" (click)="onPrevious()">Previous</button>
    <button class="next-btn" (click)="onNext()">Next</button>
  </div>
</div>
